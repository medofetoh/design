<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <!-- plugins -->
    <link rel="stylesheet" href="plugins/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="plugins/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap.min.js"></script>
    <!-- my scripts -->
    <script type="text/javascript" src="scripts/dateTimeHelper.js"></script>
    <script type="text/javascript" src="scripts/tasks.js"></script>
    <script>
        $(document).ready(function () {
            interval_all();
        });

        function validatePreiod(element) {
            if (element.value == '') return;
            var value = Number(element.value);
            if (value <= 0) {
                element.value = 1;
            } else if (value > 60) {
                element.value = 60;
            }
        };
    </script>
</head>

<body>
    <div class="container-fluid main-dv main-dv-sm text-center">
        <h2>Add New Task</h2>
        <hr />
        <div class="row">
            <div class="col-xs-12">

                <div class="form-group">
                    <form id="frmAddTask" onsubmit="Addtask();">
                        <input type="text" id="txtTaskName" name="name" class="form-control" placeholder="task Name" required />
                        <input type="number" id="txtTaskPeriod" name="time" class="form-control" placeholder="task period in minutes" onchange="validatePreiod(this);" onkeyup="validatePreiod(this);" required />
                        <input type="date" id="txtTaskDate" name="date" class="form-control" placeholder="task Date" required />
                        <hr/>
                        <div class="row">
                            <div class="col-xs-8"></div>
                            <div class="col-xs-4">
                                <a href="index.html" class="btn btn-warning">Back</a>
                                <input type="submit" class="btn btn-success" value="Save" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
