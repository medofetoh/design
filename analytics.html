<!DOCTYPE HTML>
<html>

<head>
<!-- Mohamed Hassan -->
    <meta charset="UTF-8">
    <!-- plugins -->
    <link rel="stylesheet" href="plugins/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="plugins/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap.min.js"></script>
    <!-- my scripts -->
    <script type="text/javascript" src="scripts/dateTimeHelper.js"></script>
    <script type="text/javascript" src="scripts/tasks.js"></script>
    <script type="text/javascript" src="scripts/analytics.js"></script>
    <script>
        $(document).ready(function () {
            interval_all();
        });
    </script>
</head>

<body>
    <div class="container-fluid main-dv main-dv-md" >
        <a href="index.html" class="btn btn-warning">Back</a>
        <hr />
        <!-- header -->
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <input type="date" id="analyticsDate" class="form-control" onchange="Analytics(this);" />
            </div>
            <div class="col-xs-3"></div>
        </div>
        <hr />
        <div class="row">
            <div class="col-xs-2"><b>all tasks (<b id='allCount'></b>)</b></div>
            <div class="col-xs-3"><b style="color: #2e6da4;">not started (<b id='notStartedCount'></b>)</b></div>
            <div class="col-xs-2"><b style="color: orangered;">working (<b id='workingCount'></b>)</b></div>
            <div class="col-xs-2"><b style="color: darkgreen;">finished (<b id='finishedCount'></b>)</b></div>
            <div class="col-xs-3"><b>time spent (<b id='timeSpent'></b> m)</b></div>
        </div>
        <div class="row" style="margin: 20px;min-height:300px;">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                    <div class="col-xs-12" style="padding: 50px;">
                        <!-- horizontal -->
                        <div class="rw cl-horizontal"></div>
                        <!-- vertical -->
                        <div class="cl cl-vertical"></div>
                        <!-- not started -->
                        <div class="cl cl-not-started" id="cl_notStarted" style="left:100px;background-color: #2e6da4;"></div>
                        <!-- working -->
                        <div class="cl cl-working" id="cl_working" style="left:150px;background-color: orangered;"></div>
                        <!-- finished -->
                        <div class="cl cl-finished" id="cl_finished" style="left:200px;background-color: darkgreen;"></div>
                    </div>
            </div>
            <div class="col-xs-2"></div>
        </div>
</body>

</html>
